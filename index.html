<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="Un.css">
</head>
<body>
<div id="login-area">
        <h1 class = "text-center">Welcome to Bank Of America</h1>
    <div class="submit-area">
     <h4>Login</h4>
     <input type="text" class="form-control" placeholder="Email">
     <br>
     <input type="password" class="form-control" placeholder="Password">
     <br>
     <button id ="login" class ="btn btn-success"> Enter</button>
    </div>
</div>
<di id="transaction-area">
    <div  class="row">
    <div class="col-md-4">
        <div class="deposit status">
        <h5>Deposit</h5>
        <h2>$<span id="depositD">00</span></h2>
    </div>
    </div>
    <div class="col-md-4">
      <div class="withdraw status">
      <h5>Withdraw</h5>
        <h2>$<span id="withdrawD">00</span></h2>
    </div>
    </div>
    <div class="col-md-4">
        <div class="balance status">
        <h5>Balance</h5>
        <h2>$<span id="balanceD">1240</span></h2>
    </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4 class="bold">Deposit</h4>
             <input type="text" class="form-control" id = "dollarDeposit" placeholder="$ amount you want to Deposit">
             <br>
             <button class="btn btn-success" id="deposit">Deposit</button>
            </div>
        </div>
    
        <div class="col-md-6">
         <div class="submit-area">
            <h4 class="bold">Withdraw</h4>
            <input type="text" class="form-control" id = "withdrawInput" placeholder="$ amount you want to Withdraw" id=" dollarWithdraw">
            <br>
            <button class="btn btn-success " id="withdraw">Withdraw</button>
         </div>    
        </div>
</div>
<script src="Un.js"></script>
</body>
</html>
